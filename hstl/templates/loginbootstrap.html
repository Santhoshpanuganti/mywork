      <form  action="/" method="post" >
        {{ form.csrf }}
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name?" required typeof="text" >

            <br>
	  <label for="password">Password:</label>
	  <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password." required typeof="password">
	</div>
        <br>
        <center>
          <button type="submit" class="btn btn-success">Submit</button>
        </center>
      </form>
 </div>
    <br>
    </div>
    </div>
  </body>
</html>
